name: release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cli/gh-extension-precompile@v2
        with:
          go_version: "1.21"
        # NOTE: https://github.com/ebitengine/oto/issues/118#issuecomment-669878356
        env:
          CGO_ENABLED: 1
